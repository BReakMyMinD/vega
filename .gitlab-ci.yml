image: mreichelt/android:29

before_script:
  - chmod +x ./gradlew


stages:
  - build
  - pages

build: 
    stage: build 
    script:
    - ./gradlew assembleDebug
    artifacts:
       paths:
       - app/build/outputs/
    
pages:
  stage: deploy
  script:
  - ./gradlew dokka 
  - mv app/build/doc/app/ public/